<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .product-layout {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }
        
        .product-image {
            flex: 1;
            min-height: 400px;
            background: #f8f8f8;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 18px;
        }
        
        .product-details {
            flex: 1;
            padding: 20px 0;
        }
        
        .product-title {
            font-size: 28px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .product-description {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
            margin-bottom: 20px;
        }
        
        .product-price {
            font-size: 24px;
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 25px;
        }
        
        .add-cart-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .add-cart-btn:hover {
            background: #219a52;
            transform: scale(1.05);
        }
        
        @media (max-width: 768px) {
            .product-layout {
                flex-direction: column;
            }
            
            .product-image {
                min-height: 250px;
            }
            
            .product-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-layout">
            <div class="product-image">
                Product Image Placeholder
            </div>
            <div class="product-details">
                <h1 class="product-title">MacBook Pro M3</h1>
                <p class="product-description">
                    The most advanced MacBook Pro ever. With the powerful M3 chip, stunning Liquid Retina XDR display, 
                    and all-day battery life. Perfect for professionals and creators who demand the best performance 
                    and reliability for their work.
                </p>
                <div class="product-price">â‚¹1,99,999</div>
                <button class="add-cart-btn">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
